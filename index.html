<body>

<div class="slider-box">

</div>


<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="slick.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.your-class').slick({
            asNavFor: '.your-class',
            prevArrow: $('.prev'),
            nextArrow: $('.next'),
            swipe: false
        });

    });

</script>
